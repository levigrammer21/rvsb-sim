<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red vs Blue Battle Sim</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css?v=1">
</head>

<body>
  <header class="topbar">
    <div class="title">Red vs Blue Battle Sim</div>

    <div class="topControls">
      <button id="installHintBtn" class="mini">üì≤ Install</button>
      <button id="ttsBtn" class="mini">üîä Announcer: OFF</button>
      <button id="dexBtn" class="mini">üìñ Pok√©dex</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row gap">
        <input id="searchName" placeholder="Enter Pok√©mon name (e.g. pikachu)" />
        <select id="teamPick">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
        <select id="levelPick">
          <option>10</option><option>25</option><option>35</option>
          <option selected>50</option>
          <option>75</option><option>100</option>
        </select>
        <button id="addBtn">Add</button>
      </div>

      <div class="row gap">
        <button id="randomBtn">üé≤ Random Teams</button>
        <button id="clearBtn">üßπ Clear</button>
        <button id="simBtn" disabled>‚öîÔ∏è Sim Battle</button>
        <button id="stepBtn" disabled>Step</button>
      </div>

      <div id="status" class="status">Ready</div>
      <div id="battleStatus" class="battleStatus">No battle yet</div>

      <div class="hudGrid">
        <div class="hudCard" id="hudRed">
          <div class="hudHead">
            <input id="redName" class="teamName" value="Red" />
            <div class="sub" id="redActiveName"></div>
          </div>

          <div class="balls" id="redBalls"></div>

          <div class="hpBar"><div id="redHpFill" class="hpFill"></div></div>
          <div class="hpText" id="redHpText">HP: ‚Äî</div>
          <div class="types" id="redTypes"></div>

          <div class="countLine">
            <span id="redPill" class="pill">0 Pok√©mon</span>
            <span id="redCount" class="pill">0/0</span>
          </div>
        </div>

        <div class="hudCard" id="hudBlue">
          <div class="hudHead">
            <input id="blueName" class="teamName" value="Blue" />
            <div class="sub" id="blueActiveName"></div>
          </div>

          <div class="balls" id="blueBalls"></div>

          <div class="hpBar"><div id="blueHpFill" class="hpFill"></div></div>
          <div class="hpText" id="blueHpText">HP: ‚Äî</div>
          <div class="types" id="blueTypes"></div>

          <div class="countLine">
            <span id="bluePill" class="pill">0 Pok√©mon</span>
            <span id="blueCount" class="pill">0/0</span>
          </div>
        </div>
      </div>

      <div class="teamsGrid">
        <div>
          <h3>Red Team</h3>
          <ul id="redList" class="list"></ul>
        </div>
        <div>
          <h3>Blue Team</h3>
          <ul id="blueList" class="list"></ul>
        </div>
      </div>
    </section>

    <section class="panel logPanel">
      <div id="secretBox" class="secretBox" style="display:none;"></div>
      <pre id="log" class="log"></pre>
    </section>
  </main>

  <!-- Pok√©dex Modal -->
  <div id="dexModal" class="modal hidden">
    <div class="modalContent">
      <div class="modalHeader">
        <strong>Pok√©dex</strong>
        <button id="dexClose" class="mini">‚úï</button>
      </div>

      <input id="dexSearch" placeholder="Search Pok√©mon‚Ä¶" />

      <div class="dexCols">
        <div id="dexList" class="dexList">Loading‚Ä¶</div>
        <div id="dexDetails" class="dexDetails"></div>
      </div>

      <button id="dexMoreBtn" class="mini">Load more</button>
    </div>
  </div>

  <script src="./app.js?v=2" defer></script>
<script src="./dex.js?v=2" defer></script>
</body>
</html>
